<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe - MyRecipes</title>
    <!-- Reuse the same CSS/JS from index.html (Bootstrap, etc.) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Copy the relevant styles from index.html (e.g., body, recipe-form, buttons) */
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%); }
        .recipe-form { background: white; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 2rem; margin: 2rem auto; max-width: 600px; }
        .form-control { border-radius: 10px; border: 2px solid #e9ecef; padding: 0.75rem; }
        .form-control:focus { border-color: #2ecc71; box-shadow: 0 0 0 0.2rem rgba(46,204,113,0.25); }
        .btn-success { background: linear-gradient(135deg, #2ecc71, #27ae60); border: none; border-radius: 50px; padding: 0.75rem 2rem; color: white; font-weight: 600; }
        .btn-success:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(46,204,113,0.4); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="recipe-form">
            <h2 class="text-center mb-4"><i class="fas fa-edit me-2 text-primary"></i>Update Recipe: {{ recipe.name }}</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="recipe_name" class="form-label fw-semibold">Recipe Name</label>
                    <input type="text" class="form-control" id="recipe_name" name="recipe_name" value="{{ recipe.name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="recipe_description" class="form-label fw-semibold">Description</label>
                    <textarea class="form-control" id="recipe_description" name="recipe_description" rows="5" required>{{ recipe.description }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="recipe_image" class="form-label fw-semibold">Recipe Image (leave blank to keep current)</label>
                    <input type="file" class="form-control" id="recipe_image" name="recipe_image" accept="image/*">
                    {% if recipe.image %}
                        <div class="form-text">
                            Current image: <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}" style="max-width: 100px; max-height: 100px; border-radius: 5px;">
                        </div>
                    {% endif %}
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Update Recipe
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
